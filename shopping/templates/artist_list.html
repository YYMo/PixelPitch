{% extends "base.html" %}
{% load staticfiles %}

{% block title %} Artist List {% endblock %}
{% block script %} 
<link rel="stylesheet" href="{% static 'css/main.css' %}"></script>
<script src="{% static 'js/apps.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container" ng-app="app">
  <div ng-controller="artistListController">
    <div class="row" ng-repeat="artist in artists">
      <div class="col-sm-12 col-xs-12">
        
        <div class="card">
          {% verbatim %}   
          
          <div class="image">
            <img class="card-img" ng-src="{{artist.img_url}}">
            
          </div>
          
          

          <div class="content">

            <h4 class="card-title" ng-bind="artist.nickname"></h4>
            <p><span ng-bind="artist.one_sentence_description"></span> </p>
            <a href="../artist/?id={{artist.id}}#items">
            <p>艺术家作品</p>
            </a>
          {% endverbatim %}
       
          </div>
        
        </div>

      </div> 
    </div>
  </div>

<br>

</div>
{% endblock %}
