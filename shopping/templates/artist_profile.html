{% extends "base.html" %}
{% load staticfiles %}

{% block title %} Artist {% endblock %}

{% block script %}
<link rel="stylesheet" href="{% static 'css/main.css' %}"></script>
<script src="{% static 'js/artist.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container" ng-app="artist_app"> 
  <div ng-controller="artistController" ng-init="init({{id}});loadArtistInfo();">
    <div class="row">
      <div class="col-sm-12 col-xs-12">
         {% verbatim %} 
         <img class="card-img" ng-src="{{artist.img_url}}">
         {% endverbatim %}
         <h4 class="card-title" ng-bind="artist.nickname"></h4>  
          <div class="toIntroDiv">
            <button class="btn btn-default btn-sm">艺术家专访</button>
          </div>  
         <br>
         <div id="content"></div>
      </div>  
    </div>

    <br>
    <h4>TA的作品</h4>
    
    <div ng-repeat="item in artist.items">
      <div class="row">
        {% verbatim %} 
        <div class="col-sm-12 col-xs-12">
           <img class="card-img" ng-src="{{item.img_url}}">
        </div>
      </div>
      
      <br>
      <div class="row buttonlist">
        <div class="col-xs-7">
          <p>{{item.name}}<br> 价格: {{item.price}}</p>
        </div>  

        <div class="col-xs-2" >
          <button class="btn btn-default btn-sm"> 下单 </button>
        </div>
        <div class="col-xs-3" >
          <a class="btn btn-default btn-sm" href="/item/?id={{item.id}}"/> 详细信息 </a>
        </div>
        {% endverbatim %}
      </div>
    </div>
  </div>

</div>
{% endblock %}
